<!doctype html>
<html lang="en-ca" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <title>[FCC]Product Landing Page</title>
        <!--same below-->
        <link rel="shortcut icon" href="https://battleoil.github.io/images/icon/favicon.png">
        <style>
            body{
                font-family: SF Pro Display,SF Pro Icons,AOS Icons,Helvetica Neue,Helvetica,Arial,sans-serif,Microsoft YaHei UI;
            }
            #header{
              position: fixed;
    top: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #eee;
    z-index: 10;
    padding: 0px 10vh;
    height: 50px;
    left: 0;
    right: 0;
    box-shadow: 0px 1px 5px #C5C5C5, 5px 1px 5px #C5C5C5, -5px 1px 5px #c5c5c5;
            }
            #nav-bar{
                float: right;
            }
            #nav-bar ul{
                    list-style: none;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    margin: 0;
            }
            #nav-bar ul li{
                padding: 0px 1vh;
            }
            a.nav-link {
    text-decoration: none;
    color: black;
}
            main{
                margin:50px;
            }
        </style>
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">
            <div id="img">
                <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Windows_10_Logo.svg/320px-Windows_10_Logo.svg.png" height="30px" alt="company logo">
            </div>
                <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#feature">Feature</a></li>
                    <li><a class="nav-link" href="#video">Why choose windows?</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="title">
                <h1>Do great things</h1>
            </div>
            <div>
                <div id="feature">
                    <ul>
                        <li>Organize your memories</li>
                        <li>A fast and secure way to get things done</li>
                        <li>Make more than a smudge on your screen</li>
                    </ul>
                </div>
                <div>
                    <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/wDD1yZG1AxE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div id="pricing">
            </div>
            <div>
                <h3>Don't missed the lastest news</h3>
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                    <input name="email" id="email" type="email" title="Please fill out this field" placeholder="Please leave your emaill address" required>
                    <input type="submit" id="submit" value="Confirm"/>
                </form>
            </div>
        </main>
        <footer>
            <p>This page is use for freecodecamp responsive web design projects</p>
        </footer>
    </body>
</html>
